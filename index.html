<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard layout visualization</title>
  </head>
  <body>

    <div id="physical-layout" data-mdc-auto-init="MDCSelect" class="mdc-select">
      <i class="mdc-select__dropdown-icon"></i>
      <select class="mdc-select__native-control">
        <option value="" disabled selected></option>
      </select>
      <label class="mdc-floating-label">Physical keyboard</label>
      <div class="mdc-line-ripple"></div>
    </div>

    <div id="app-layout" data-mdc-auto-init="MDCSelect" class="mdc-select">
      <i class="mdc-select__dropdown-icon"></i>
      <select class="mdc-select__native-control">
        <option value="" selected></option>
      </select>
      <label class="mdc-floating-label">Application</label>
      <div class="mdc-line-ripple"></div>
    </div>

    <div class="container"></div>

    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/node_modules/lodash/lodash.js"></script>
    <script type="text/javascript" src="/main.js"></script>
  </body>
</html>
